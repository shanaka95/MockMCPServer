                    </svg>
                    <h1>Welcome to MockMCP!</h1>
                </div>
                
                <div class="content">
                    <h2 style="color: #1e293b; margin-bottom: 20px;">Verify Your Email Address</h2>
                    <p style="color: #475569; line-height: 1.6; margin-bottom: 30px;">
